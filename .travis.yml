matrix:
  include:
    - language: python
      python:
        - 2.6
      dist: trusty
      install:
        - "pip install -r requirements.txt"
      script:
        - cd hulusubs_dl
        - python __main__.py --version
        - cd ..
      notifications:
        email:
          - xonshiz@gmail.com
    - language: python
      python:
        - 2.7
      dist: trusty
      install:
        - "pip install -r requirements.txt"
      script:
        - cd hulusubs_dl
        - python __main__.py --version
        - cd ..
      notifications:
        email:
          - xonshiz@gmail.com
    - language: python
      python:
        - 3.5
      dist: trusty
      install:
        - "pip install -r requirements.txt"
      script:
        - cd hulusubs_dl
        - python __main__.py --version
        - cd ..
      notifications:
        email:
          - xonshiz@gmail.com
    - language: python
      python: 3.8
      dist: xenial
      install:
        - "pip install -r requirements.txt"
        - "pip install pyinstaller"
      script:
        - cd hulusubs_dl
        - python __main__.py --version
        - pyinstaller --onefile --hidden-import=queue "__main__.py"
        - ls
        - mv "dist/__main__" "dist/hulusubs_dl_linux"
        - cd ..
      notifications:
        email:
          - xonshiz@gmail.com
      deploy:
        - provider: pypi
          edge:
            branch: v1.8.45
          username: xonshiz
          password:
            secure: 
          distributions: "sdist bdist_wheel"
          on:
            branch: master
        - provider: releases
          api_key: $GITHUB_TOKEN
          name: "Hulusubs_dl"
          file: "hulusubs_dl/dist/hulusubs_dl_linux"
          skip_cleanup: true
          draft: true
          on:
            tags: true
            branch: master
    - os: windows
      language: sh
      python: "3.8"
      before_install:
        - choco install python --version 3.8.0
        - python --version
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      install:
        - "pip install -r requirements.txt"
        - "pip install pyinstaller"
      script:
        - cd hulusubs_dl
        - python __main__.py --version
        - pyinstaller --onefile --hidden-import=queue "__main__.py"
        - cd dist
        - dir -s
        - ren "__main__.exe" "hulusubs_dl.exe"
        - dir -s
        - cd ..
        - cd ..
      notifications:
        email:
          - xonshiz@gmail.com
      deploy:
        - provider: releases
          api_key: $GITHUB_TOKEN
          name: "Hulusubs_dl"
          file: "hulusubs_dl/dist/__main__.exe"
          skip_cleanup: true
          draft: true
          on:
            tags: true
            branch: master
    - os: osx
      language: sh
      python: "3.8"
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
      install:
        - "pip3 install -r requirements.txt"
        - "pip3 install pyinstaller"
      script:
        - cd hulusubs_dl
        - python3 __main__.py --version
        - pyinstaller --onefile --hidden-import=queue "__main__.py"
        - ls
        - mv "dist/__main__" "dist/hulusubs_dl_osx"
        - cd ..
      notifications:
        email:
          - xonshiz@gmail.com
      deploy:
        - provider: releases
          api_key: $GITHUB_TOKEN
          name: "Hulusubs_dl"
          file: "hulusubs_dl/dist/hulusubs_dl_osx"
          skip_cleanup: true
          draft: true
          on:
            tags: true
            branch: master
